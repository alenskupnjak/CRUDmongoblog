<mat-card>
  <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Item">
      </mat-form-field>

      <mat-form-field>
          <input matInput [matDatepicker]="date" placeholder="Date">
          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
          <mat-datepicker #date></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
          <input matInput [matDatepicker]="due" placeholder="Due">
          <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
          <mat-datepicker #due></mat-datepicker>
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="tyQ" type="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Tax" type="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Rate" type="number">
      </mat-form-field>

    </div>
</mat-card>
