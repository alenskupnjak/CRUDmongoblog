

<mat-sidenav-container class="app-sidenav-container">

  <mat-sidenav class="app-sidenav mate-elevation-z10"
  [opened] = "!isScreenSmall()"
  [mode] = "isScreenSmall() ? 'over' : 'side'"
  #sidenav>
    <mat-toolbar color="accent">Dashboard</mat-toolbar>

    <mat-nav-list>
        <a mat-list-item [routerLink] = [link.url] *ngFor="let link of links"> {{ link.name }} </a>
     </mat-nav-list>

  </mat-sidenav>

  <div class="app-sidenav-content">
      <!-- <app-toolbar (togg)="sidenav.toggle()"></app-toolbar> -->
      <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>

    <!-- <button type="button" mat-button (click)="sidenav.toggle()" >
      otvori Sidenav
    </button> -->


  </div>

</mat-sidenav-container>
